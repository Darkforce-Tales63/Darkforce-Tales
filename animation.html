<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Matter - Hand Particle System</title>
    <style>
        :root {
            --bg: #050505;
            --panel: rgba(15, 15, 15, 0.85);
            --accent: #8b0000;
            --text: #e0e0e0;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text);
        }

        canvas { display: block; }

        /* UI Panel */
        #ui {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            background: var(--panel);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        h2 { margin: 0 0 20px 0; font-weight: 300; font-size: 1.2rem; letter-spacing: 2px; text-transform: uppercase; color: var(--accent); }
        
        .section { margin-bottom: 24px; }
        label { display: block; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; color: #888; }
        
        /* Template Buttons */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.8rem;
        }
        .btn:hover { background: rgba(255,255,255,0.1); border-color: var(--accent); }
        .btn.active { background: var(--accent); color: #000; border-color: var(--accent); font-weight: bold; }

        /* Sliders & Color */
        input[type="range"] { width: 100%; cursor: pointer; accent-color: var(--accent); }
        input[type="color"] { border: none; width: 100%; height: 30px; cursor: pointer; background: none; }
        
        /* Video Preview */
        #video-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 180px;
            height: 135px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
            transform: scaleX(-1); /* Mirror view */
            background: #000;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="ui">
        <h2>Particles</h2>
        
        <div class="section">
            <label>Templates (Multi-Select)</label>
            <div class="grid">
                <div class="btn active" onclick="toggleTemplate('hearts', this)">Hearts</div>
                <div class="btn" onclick="toggleTemplate('flowers', this)">Flowers</div>
                <div class="btn" onclick="toggleTemplate('saturn', this)">Saturn</div>
                <div class="btn" onclick="toggleTemplate('fireworks', this)">Fireworks</div>
              <a href="index.html" class="back-link">← Back to Home Page</a>
            </div>
        </div>

        <div class="section">
            <label>Count: <span id="count-label">5000</span></label>
            <input type="range" id="particle-count" min="1000" max="20000" step="1000" value="5000">
        </div>

        <div class="section">
            <label>Theme Color</label>
            <input type="color" id="particle-color" value="#8b0000">
        </div>

        <div style="font-size: 0.7rem; color: #555; line-height: 1.4;">
            GESTURES:<br>
            • FIST: COLLAPSE<br>
            • OPEN PALM: EXPAND<br>
            • SWIPE: MOVE POSITION
        </div>
    </div>

    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        /**
         * INITIALIZATION & STATE
         */
        let scene, camera, renderer, particles;
        let particleCount = 5000;
        let activeTemplates = { hearts: true, flowers: false, saturn: false, fireworks: false };
        let currentColor = new THREE.Color(0x00d4ff);

        // Gesture state
        let targetX = 0, targetY = 0;
        let lerpX = 0, lerpY = 0;
        let targetExpansion = 1.0;
        let lerpExpansion = 1.0;

        const videoElement = document.getElementById('webcam');

        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            createParticleSystem();
            window.addEventListener('resize', onResize);
            animate();
        }

        /**
         * PARTICLE GENERATION logic
         */
        function createParticleSystem() {
            if (particles) {
                scene.remove(particles);
                particles.geometry.dispose();
                particles.material.dispose();
            }

            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const targets = new Float32Array(particleCount * 3); // Shape destination

            updateShapeData(targets);

            // Set initial positions to 0
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('targetPos', new THREE.BufferAttribute(targets, 3));

            const material = new THREE.PointsMaterial({
                color: currentColor,
                size: 0.05,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function updateShapeData(targetArray) {
            const enabled = Object.keys(activeTemplates).filter(k => activeTemplates[k]);
            const numEnabled = enabled.length;

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                const template = enabled[i % numEnabled];
                let x = 0, y = 0, z = 0;

                if (template === 'hearts') {
                    const t = Math.random() * Math.PI * 2;
                    x = 0.15 * (16 * Math.pow(Math.sin(t), 3));
                    y = 0.15 * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                    z = (Math.random() - 0.5) * 0.5;
                } 
                else if (template === 'flowers') {
                    const t = Math.random() * Math.PI * 2;
                    const r = 2 * Math.cos(4 * t);
                    x = r * Math.cos(t);
                    y = r * Math.sin(t);
                    z = (Math.random() - 0.5) * 0.5;
                } 
                else if (template === 'saturn') {
                    if (i % 3 === 0) { // The Planet
                        const phi = Math.acos(-1 + (2 * i) / particleCount);
                        const theta = Math.sqrt(particleCount * Math.PI) * phi;
                        x = Math.cos(theta) * Math.sin(phi);
                        y = Math.sin(theta) * Math.sin(phi);
                        z = Math.cos(phi);
                    } else { // The Ring
                        const angle = Math.random() * Math.PI * 2;
                        const r = 1.5 + Math.random() * 0.6;
                        x = Math.cos(angle) * r;
                        y = Math.sin(angle) * r * 0.2;
                        z = Math.sin(angle) * r;
                    }
                } 
                else if (template === 'fireworks') {
                    const r = 2.0 * Math.pow(Math.random(), 0.5);
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }

                targetArray[i3] = x;
                targetArray[i3+1] = y;
                targetArray[i3+2] = z;
            }
        }

        /**
         * HAND TRACKING (MediaPipe)
         */
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                let totalX = 0, totalY = 0, totalExpansion = 0;
                
                results.multiHandLandmarks.forEach(landmarks => {
                    // Position: Center of hand (middle finger base)
                    totalX += (landmarks[9].x - 0.5) * -12; // Scale for Three.js space
                    totalY += (landmarks[9].y - 0.5) * -8;

                    // Tension: Distance between thumb tip(4) and pinky tip(20)
                    const dx = landmarks[4].x - landmarks[20].x;
                    const dy = landmarks[4].y - landmarks[20].y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    totalExpansion += distance * 3.5; 
                });

                targetX = totalX / results.multiHandLandmarks.length;
                targetY = totalY / results.multiHandLandmarks.length;
                targetExpansion = Math.max(0.2, totalExpansion / results.multiHandLandmarks.length);
            }
        });

        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => { await hands.send({ image: videoElement }); },
            width: 640, height: 480
        });
        cameraFeed.start();

        /**
         * ANIMATION LOOP
         */
        function animate() {
            requestAnimationFrame(animate);

            // Smooth interpolation
            lerpX += (targetX - lerpX) * 0.1;
            lerpY += (targetY - lerpY) * 0.1;
            lerpExpansion += (targetExpansion - lerpExpansion) * 0.1;

            if (particles) {
                const pos = particles.geometry.attributes.position.array;
                const tar = particles.geometry.attributes.targetPos.array;

                for (let i = 0; i < particleCount; i++) {
                    const i3 = i * 3;
                    
                    // Final position = (Target Shape * Hand Expansion) + Hand Position
                    const destX = (tar[i3] * lerpExpansion) + lerpX;
                    const destY = (tar[i3+1] * lerpExpansion) + lerpY;
                    const destZ = (tar[i3+2] * lerpExpansion);

                    // Easing
                    pos[i3] += (destX - pos[i3]) * 0.1;
                    pos[i3+1] += (destY - pos[i3+1]) * 0.1;
                    pos[i3+2] += (destZ - pos[i3+2]) * 0.1;
                }
                
                particles.geometry.attributes.position.needsUpdate = true;
                particles.rotation.y += 0.002; // Slow auto-spin
                particles.material.size = 0.05 * Math.max(0.5, lerpExpansion);
            }

            renderer.render(scene, camera);
        }

        /**
         * UI CONTROLS
         */
        function toggleTemplate(type, el) {
            activeTemplates[type] = !activeTemplates[type];
            el.classList.toggle('active');
            
            // Re-partition particles
            if (!Object.values(activeTemplates).includes(true)) {
                activeTemplates.hearts = true;
                document.querySelector('.btn').classList.add('active');
            }
            updateShapeData(particles.geometry.attributes.targetPos.array);
            particles.geometry.attributes.targetPos.needsUpdate = true;
        }

        document.getElementById('particle-count').addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            document.getElementById('count-label').innerText = particleCount;
            createParticleSystem();
        });

        document.getElementById('particle-color').addEventListener('input', (e) => {
            currentColor.set(e.target.value);
            particles.material.color.copy(currentColor);
        });

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // START
        initScene();
    </script>
</body>
</html>
