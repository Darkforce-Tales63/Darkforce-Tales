<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact – Darkforce Tales</title>
    <style>
        body {
            margin: 0;
            background: #0c0c0c;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #e3e3e3;
            line-height: 1.7;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background: #0a0a0a;
            border-bottom: 1px solid #222;
        }

        header img {
            height: 55px;
            margin-right: 15px;
        }

        header h1 {
            font-size: 26px;
            color: #d32f2f;
            letter-spacing: 2px;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 20px;
            background: #141414;
            border: 1px solid #2b2b2b;
            border-radius: 8px;
        }

        .container h2 {
            font-size: 36px;
            text-align: center;
            color: #d32f2f;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, textarea {
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #0d0d0d;
            color: #e3e3e3;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            padding: 12px 25px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #e3e3e3;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #d32f2f;
            border-color: #d32f2f;
            color: #fff;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 25px;
            color: #777;
            border-top: 1px solid #222;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #e3e3e3;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-link:hover {
            background: #d32f2f;
            color: #fff;
            border-color: #d32f2f;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo">
        <h1>Darkforce Tales</h1>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <p style="text-align:center; margin-bottom:30px; color:#c5c5c5;">
            Have a question, suggestion, or a story idea? Reach out to us and we’ll get back to you.
        </p>

        <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message..." required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <a href="index.html" class="back-link">← Back to Home Page</a>
    </div>

    <footer>
        © 2025 Darkforce Tales — Reach Out into the Shadows
    </footer>

</body>
</html>
