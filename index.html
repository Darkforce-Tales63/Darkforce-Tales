<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Darkforce Tales</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #e0e0e0;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background: #0a0a0a;
            border-bottom: 1px solid #222;
        }

        header img {
            height: 60px;
            width: auto;
            margin-right: 15px;
        }

        header h1 {
            font-size: 28px;
            letter-spacing: 2px;
            font-weight: 600;
            color: #d32f2f;
        }

        /* Main Section */
        .hero {
            text-align: center;
            padding: 120px 20px;
            background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
        }

        .hero h2 {
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #d32f2f;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .hero p {
            font-size: 20px;
            max-width: 700px;
            margin: auto;
            color: #c5c5c5;
            line-height: 1.6;
        }

        /* Navigation Buttons */
        .nav-links {
            margin-top: 50px;
        }

        .nav-links a {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            color: #e0e0e0;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: #d32f2f;
            color: #fff;
            border-color: #d32f2f;
        }

        /* Footer */
        footer {
            margin-top: 80px;
            text-align: center;
            padding: 30px;
            font-size: 14px;
            color: #777;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

    <header>
        <!-- Replace 'logo.png' with your logo file name -->
        <img src="logo.png" alt="Website Logo">
        <h1>Darkforce Tales</h1>
    </header>

    <section class="hero">
        <h2>Welcome to the Shadows</h2>
        <p>
            Step into a world of dark stories, forgotten legends, mysterious worlds, and haunting tales.
            Every story holds a secret — every secret hides a shadow.
        </p>

        <div class="nav-links">
            <!-- External link names only (NOT linked to any real site) -->
            <a href="readstories.html">Read Stories</a>
            <a href="Dark Legends.html">Dark Legends</a>
            <a href="Mystic Archives.html">Mystic Archives</a>
            <a href="contact.html">Contact</a>
        </div>
    </section>

    <footer>
        © 2025 Darkforce Tales — Forged in Shadows
    </footer>

</body>
</html>
